<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom CSS-->
    <link rel="stylesheet" href="./dashboard_files/custom.css" />

    <!-- Tabulator-->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

    <title>Website</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Gifted Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" id="page1-nav">
            <a class="nav-link" href="#" onclick="showPage('page1')">Users</a>
          </li>
          <li class="nav-item" id="page2-nav">
            <a class="nav-link" href="#" onclick="showPage('page2')">Feed</a>
          </li>
          <li class="nav-item" id="page3-nav">
            <a class="nav-link" href="#" onclick="showPage('page3')">Business</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page 1 -->
    <div class="container mt-5" id="page1" style="display: block;">
      <h1 class="page-header">
        Gifted
        <small class="gifted-text">User Metrics</small>
        <small class="header-metric">
          Users: <span id="user-count">0</span>
        </small>
      </h1>
      <div class="row">
        <div class="col-md-12 portfolio-item">
          <iframe
            src="./figures/first_post_by_week.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 portfolio-item">
          <iframe
            src="./figures/user_categories.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
        <div class="col-md-5 portfolio-item">
          <iframe
            src="./figures/user_socials.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Page 2 -->
    <div class="container mt-5" id="page2" style="display: block;">
      <h1 class="page-header">
        Gifted
        <small class="gifted-text">Feed Metrics</small>
        <small class="header-metric">
          Brands: <span id="brand-count">0</span>
        </small>
        <small class="header-metric">
          Deals: <span id="deal-count">0</span>
        </small>
      </h1>
      <div class="row">
        <div class="col-md-12 portfolio-item">
          <iframe
            src="./figures/feed_by_business_category.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 portfolio-item">
          <iframe
            src="./figures/usa_users.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
        <div class="col-md-6 portfolio-item">
          <iframe
            src="./figures/world_users.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Page 3 -->
    <div class="container mt-5" id="page3" style="display: block;">
      <h1 class="page-header">
        Gifted
        <small class="gifted-text">Business Metrics</small>
        <small class="header-metric">
          Total: <span id="brand-count-2">0</span>
        </small>
      </h1>
      <div class="row">
        <div class="col-md-12 portfolio-item" id="business-overview-table"></div>
      </div>
      <div class="row">
        <div class="col-md-12 portfolio-item">
          <iframe id="business-deal-count-figure"
            src="./figures/business_specific/deal_count_figures/Edikted.html"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js"
      integrity="sha384-oU6T+eyVxJh6p0U6cLdp1L4O6O2QCZoU+8Ql0nHSvxR0FyhGgl9XjfkpBvZ7o3ZG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    
    <script src="./dashboard_files/business_tables.js"></script>
    <script>
      window.addEventListener("load", (event) => {
        const get_params = window.location.search.substr(1);
        tmp = get_params.split("=");
        if (tmp.length > 0 && tmp[0] === "page") {
          showPage(tmp[1]);
        }

        document.querySelector('#page2').style.display = "none";
        document.querySelector('#page3').style.display = "none";
        
        setKeyMetrics();
      });

      async function setKeyMetrics() {
        let response = await fetch("https://cdn.jsdelivr.net/gh/zacharyrgarrett/gifted-key-metrics/key_metrics.json");
        let key_metrics = await response.json();
        document.getElementById("user-count").textContent = key_metrics["total_user_count"];
        document.getElementById("deal-count").textContent = key_metrics["total_deal_count"];
        document.getElementById("brand-count").textContent = key_metrics["total_brand_count"];
        document.getElementById("brand-count-2").textContent = key_metrics["total_brand_count"];
      }

      function showPage(pageId) {
        // Hide all pages
        const pages = document.querySelectorAll(".container");
        pages.forEach((page) => (page.style.display = "none"));

        // Reset active nav
        const navs = document.querySelectorAll(".nav-item");
        navs.forEach((nav) => nav.classList.remove("active"));

        // Show selected page
        document.getElementById(pageId).style.display = "block";

        // Add active nav
        document.getElementById(pageId + "-nav").classList.add("active");
      }

      // Main operations
      render_business_overview_table()
    </script>
  </body>
</html>
